<div class="app">
    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card-group">
                            <div class="card p-4">
                                <div class="card-body">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                                        <!-- <h2 class="text-center">Iniciar Sesion</h2>
                                        <p class="text-muted text-center">Ingresa tu cuenta</p> -->

                                            <img src="assets/images/logo.jpg" width="100%" style="max-width: 240px;"/>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-fw fa-at"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="correo"
                                                autocomplete="username" formControlName="email" required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-fw fa-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="contraseÃ±a"
                                                autocomplete="current-password" formControlName="password" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <p-progressSpinner *ngIf="loading" [style]="{width: '40px', height: '40px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
                                                <button type="submit" class="btn btn-dark px-4" *ngIf="!loading"  style="width:100%">Iniciar Sesion</button>

                                <div class="card-body text-center">
